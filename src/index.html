<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <style>
    /* body와 div 요소의 모든 마진과 패딩 제거 */
    body, #root {
      margin: 0;
      padding: 0;
      height: 100%; /* 옵션으로 전체 높이 설정 */
      width: 100%; /* 옵션으로 전체 너비 설정 */
    }
    html {
      height: 100%; /* HTML 요소 높이 설정 */
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>
</html>
